
<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>選択画面（２）</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container">
		<div class="page header">
			<br>
			<div class="row" style="background: #90EE90;">
				<div class="text-center">
					<h2>年会費について</h2>
				</div>
				<br>
			</div>
			<br>
			<br>
		</div>
		
		<form method="post" th:action="@{/test_credit_select3}">
			<div class="list-group form-group">
				<p>
				<div class="list-group-item checkbox">
					<label><input type="checkbox" name="service_id" value="21">年会費無料</label>
				</div>
				<div class="list-group-item checkbox">
					<label><input type="checkbox" name="service_id" value="22">1円以上5,000円未満</label>
				</div>
				<div class="list-group-item checkbox">
					<label><input type="checkbox" name="service_id" value="23">5,000円以上15,000円未満</label>
				</div>
				<div class="list-group-item checkbox">
					<label><input type="checkbox" name="service_id" value="24">15,000円以上25,000円未満</label>
				</div>
				<div class="list-group-item checkbox">
					<label><input type="checkbox" name="service_id" value="25">25,000円以上</label>
				</div>
				</p>
				<p>
				<div class="list-group-item checkbox">
					<label><input type="checkbox" name="service_id" value="26">初年度無料</label>
				</div>
				<div class="list-group-item checkbox">
					<label><input type="checkbox" name="service_id" value="27">条件付無料</label>
				</div>
				</p>
				<br>
				<br>
				<button type="submit" class="btn btn-info">次へ進む</button>
			</div>
		</form>
	</div>

	<ul class="pager">
		<li><button class="btn btn-default"
				onclick="location.href='./test_credit_select1'">戻る</button></li>
		<li><button class="btn btn-default"
				onclick="location.href='./test_credit_title'">ホーム</button></li>
	</ul>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
