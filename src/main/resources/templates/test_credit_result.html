
<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>結果表示</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container">

		<div class="jumbotron text-center"
			style="color: #000; background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsoB551sewSAvXPTnC1QDwAtdJ5KW5DmsHaO2njbf4ETm3TNNB); background-size: cover;">
			<div></div>
			<div class="panel panel-warning">
				<div class="panel-heading">
					<div class="panel-title">
						<h1>あなたにおすすめの<br>クレジットカードはこちら!</h1>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div
				class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-10  col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
				<table class="table table-striped table-hover table-condensed">
					<tr>
						<th class="text-center">ランキング</th>
						<th class="text-center">カード名</th>
						<th class="text-center">マッチング度</th>
					</tr>
					<div th:each="result:${result_table}">
						<tr>
							<td class="text-center "th:text="${result.rank}"></td>
							<td><a th:href="${result.link}" th:text="${result.name}"></a></td>
							<td class="text-center" th:text="${result.score}"></td>
						</tr>
					</div>
				</table>
			</div>
		</div>
	</div>
	
	<br>
	
	<ul class="pager">
		<li><button class="btn btn-danger btn-lg center-block"
				onclick="location.href='./test_credit_title'">はじめからやり直す！</button></li>
	</ul>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
