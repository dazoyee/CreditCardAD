
<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>結果の詳細表示</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container">

		<div
			class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-10  col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
			<br>
			<div class="row" style="background: #F08080">
				<div class="text-center">
					<h1 class="page-header">カードの詳細情報</h1>
				</div>
			</div>
			<u><h3 th:text="${creditcard_name}"></h3></u>
			<br>
			<div th:each="content:${creditcard_service}">
				<li th:text="${content.content}"></li>
			</div>

		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
